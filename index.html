<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- começo do Quiz botao -->
    <div class="start_btn"><button><i class="icone fa-solid fa-puzzle-piece"></i>Teste seus conhecimentos</button></div>

    <!-- Caixa de informações -->
    <div class="info_box">
        <div class="info-title"><span><i class="icone fa-solid fa-pen-clip"></i>Regras do QUIZ</span></div>
        <div class="info-list">
            <div class="info">1. Depois que você selecionar a respota, não poderá ser desfeito.</div>
            <div class="info">2. Você não pode sair durante o quiz.</div>
            <div class="info">3. Você vai receber a pontuação conforme responde as questões.</div>
            <div class="info">4. Esse quiz não vai interferir na sua nota final.</div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Continuar</button>
        </div>
    </div>

    <!-- caixa do quiz -->
    <div class="quiz_box">
        <header>
            <div class="title"><i class="fa-solid fa-puzzle-piece icone"></i>QUIZ</div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Aqui é inserido o quiz do javascript -->
            </div>
            <div class="option_list">
                <!-- Aqui é inserido as opções do JavaScript -->
            </div>
        </section>

        <!-- footer do quiz -->
        <footer>
            <div class="total_que">
                <!-- aqui está inserido o número de questões do js -->
            </div>
            <button class="next_btn">Próximo</button>
        </footer>
    </div>

    <!-- Resultado -->
    <div class="result_box">
        <div class="icon">
            <i class="fa-solid fa-puzzle-piece"></i>
        </div>
        <div class="complete_text">Você completou o quiz!</div>
        <div class="score_text">
            <!-- Aqui é inserido o resultado -->
        </div>
        <div class="buttons">
            <button class="restart">Tentar novamente</button>
            <button class="quit">Fechar</button>
        </div>
    </div>

    <!-- Questões e opções no js -->
    <script src="js/questions.js"></script>

    <!-- o código em js do quiz todo -->
    <script src="js/script.js"></script>

</body>
</html>
